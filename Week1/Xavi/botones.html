<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ae7b290064.js" crossorigin="anonymous"></script>
    <title>Botones</title>
</head>
<body>
    <div class="buttons">
        <div>
            <button class="confirm-button"><i class="icon fa-solid fa-check"></i>Confirm</button>
        </div>
        <div>
            <button class="remove-button"><i class="icon fa-solid fa-xmark"></i>Remove</button>
        </div>
        <div>
            <button class="search-button"><i class="icon fas fa-search"></i>Search</button>
        </div>
        <div>
            <button class="add-button"><i class="icon fa-sharp fa-solid fa-plus"></i> Add</button>
        </div>
    </div>
</body>
</html>
